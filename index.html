<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags  -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="description" content="Administrador de partidas de futebol">
    <meta name="keywords" content="Futebol, Futsal, Jogo, Marcador, Admin">
    <meta name="author" content="Wenderson E. Junior">
    <title>Peladinha S.I</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section id="header">
        <div id="banner">
            <div id="logo">
                <a href="index.html" class="brand-logo">
                    <img src="img/logo.png" class="logo">
                </a>
            </div>
        </div>
        <!-- Menu Principal -->
        <nav id="menu">
            <ul class="right hide-on-med-and-down">
                <li class="item-menu jogadores">Jogadores</li>
                <li class="item-menu marcador disabled">Marcador</li>
                <li class="item-menu pagamento disabled">Pagamento</li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li id="logo-sub-menu">
                    <a>
                        <img src="img/logo.png" class="logo">
                    </a>
                </li>
                <li class="jogadores"><a>Jogadores</a></li>
                <li class="marcador disabled"><a>Marcador</a></li>
                <li class="pagamento disabled"><a>Pagamento</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
    </section>

    <section class="container">
        <div id="conteudo">
            <div id="titulo"></div>
            <div id="corpo">
                <div id="jogadores" class="container" hidden="hidden">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nomeJogador" type="text" class="validate" required="required">
                        <label for="nomeJogador">Nome</label>
                    </div>
                    <div class="center-align col s4">
                        <a class="waves-effect waves-light btn" id="adicionaNovoJogador"><i class="material-icons left">add</i>Adicionar Jogador</a>
                    </div>
                    <div class="separador"></div>
                    <div id="todosJogadores" class="row"></div>
                    <div class="separador"></div>
                    <div class="center-align">
                        <a class="waves-effect waves-light btn" id="confirma"><i class="material-icons left">check</i>Confirmar Escalação</a>
                    </div>
                </div>
                <div id="marcador" class="container-marcador" hidden="hidden">
                    <div class="chronometer center-align">
                        <div id="screen">00 : 00 : 00 : 00</div>
                        <div class="buttons">
                            <button class="emerald" onclick="start()"> <i class="material-icons">play_circle_outline</i></button>
                            <button class="emerald" onclick="stop()"> <i class="material-icons">stop</i></button>
                            <button class="emerald" onclick="resume()"> <i class="material-icons">redo</i></button>
                            <button class="emerald" onclick="reset()"><i class="material-icons">replay</i></button>
                        </div>
                    </div>
                    <div class="separador"></div>
                    <table class="striped centered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Gols</th>
                                <th>Assistência</th>
                                <th>Def. Difíceis</th>
                            </tr>
                        </thead>
                        <tbody id="marcador-jogadores"></tbody>
                    </table>
                </div>
                <div id="pagamento" class="container" hidden="hidden">
                    <div class="alinhamento-calculadora"><iframe width="219" height="302" src="http://calculator-1.com/outdoor/?f=127e2e&r=000000" scrolling="no" frameborder="0"></iframe><br /></div>
                    <div class="separador"></div>
                    <table class="striped centered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Pago</th>
                            </tr>
                        </thead>
                        <tbody id="pagamento-jogadores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <span id="footer-text">Peladinha S.I • Criado por Wenderson Junior</span>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jogadores.js"></script>
    <script src="js/marcador.js"></script>
    <script src="js/pagamento.js"></script>
    <script src="js/forms.js"></script>
    <script>
        $(document).ready(montaJogadores());
    </script>
</body>

</html>
